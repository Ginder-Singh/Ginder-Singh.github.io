<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>

<script>
    const numberOfStars = 500; // Number of stars to be created

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');

        // Random size between 1px and 3px
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        // Random position across the window
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        // Random delay and duration for the animation
        const delay = Math.random() * 5 + 's';  // Delay before starting the animation
        const duration = Math.random() * 2 + 2 + 's'; // Duration of the twinkle effect
        star.style.animationDelay = delay;
        star.style.animationDuration = duration;

        // Append the star to the body
        document.body.appendChild(star);
    }

    // Generate initial stars
    for (let i = 0; i < numberOfStars; i++) {
        createStar();
    }

    // Optional: Keep creating stars every 500ms for an ongoing effect
    setInterval(createStar, 500);
</script>

</body>
</html>
