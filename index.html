<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Configuration Profiles</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          text-align: center;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }
        p {
          font-size: 16px;
          margin-bottom: 30px;
        }
        .download-btn {
          padding: 15px 30px;
          font-size: 16px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
          display: inline-block;
          margin: 10px;
        }
        .download-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Download the Configuration Profiles</h1>
    <p>Click the buttons below to download and install the configuration profiles on your device.</p>

    <!-- Button for CD Profile -->
    <a href="https://Ginder-Singh.github.io/assets/cd.mobileconfig"
       class="download-btn"
       download="cd.mobileconfig"
       type="application/x-apple-aspen-config">
        Download CD Profile
    </a>

    <!-- Button for Next Profile -->
    <a href="https://Ginder-Singh.github.io/assets/next.mobileconfig"
       class="download-btn"
       download="next.mobileconfig"
       type="application/x-apple-aspen-config">
        Download Next Profile
    </a>
</div>

<script>
    // Optional: If you want to track clicks or add other JS functionality, you can do it here
    const downloadButtons = document.querySelectorAll('.download-btn');
    downloadButtons.forEach(button => {
      button.addEventListener('click', function(event) {
        console.log(`${button.textContent} clicked`);
      });
    });
</script>
</body>
</html>
